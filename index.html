<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystals Collector</title>

    <link rel="stylesheet" href="assets/css/reset.css">
							<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-title col-md-12">
                <div class="title">
                    <h1>CrystalsCollector!</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                    <button id="btn-info-flyout"></button>
                <!-- <div class="instructions">
                    <p>You will be given a random number at the start of the game.</p>
                    <p>There are four crystals below. By clicking on a crystal, you will add a specific amount of points to your total score.</p>
                    <p>You win the game by matching your total score to random number, you lose the game if your total score goes above the random number.</p>
                    <p>The value of each crystal is hidden from you until you click on it.</p>
                    <p>Each time when the game starts, the game will change the values of each crystal.</p>
                </div> -->
            </div>
        </div>


        <div class="row">
            <div class="col-md-6 col-sm-6">
                <div class="target">
                    <h2 id="target"></h2>
                </div>
            </div>
            <div class="col-md-6 col-sm-6">
                <div class="win-lose-record">
                    <p>Wins: <span id="wins"></span> </p>
                    <p>Loses: <span id="loses"></span></p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-sm-6">
                <button class="button-gem gem-red gem-button-red" value="red"></button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="button-gem gem-blue gem-button-blue" value="blue"></button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="button-gem gem-yellow gem-button-yellow" value="yellow"></button>
            </div>
            <div class="col-md-3 col-sm-6">
                <button class="button-gem gem-green gem-button-green" value="green"></button>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="score score-note">
                    Your total score is:
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h2 class="score score-total"></h2>
                <!-- <div class="score score-total"></div> -->
            </div>
        </div>
    </div>
                                <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
