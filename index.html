<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Crystal Collector</title>
    
    <link rel="stylesheet" href="assets/css/reset.css">
    
							<!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://kit.fontawesome.com/36b5432847.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="row header-row">
            <div class="col-md-12">
                    
                    <h2>Crystal Collector</h2>
                    
                    <button id="btn-info-flyout" class="div2">
                        <i class="far fa-question-circle fa-2x"></i>
                    </button>
                
            </div>
        </div>
        
        <div class="row main-content">
            <div class="col-12">
                <div class="row wins-losses">
                    <div class="col-sm-3">
                        <h6 class="score">Wins:</h6>
                    </div>
                    <div class="col-sm-3">
                        <h4 id="wins"></h4>
                    </div>
                    <div class="col-sm-3">
                        <h6 class="score">Losses:</h6>
                    </div>
                    <div class="col-sm-3">
                        <h4 id="losses"></h4>
                    </div>
                </div>

                <hr>

                <div class="row">
                    <div class="col-3">
                        <h6 class="score">Target Score:</h6>
                    </div>
                    <div class="col-3">
                        <h2 id="target">0</h2>
                    </div>
                </div>
                
                <div class="row">
                    <div class="col-3">
                            <h6 class="score">Score:</h6>
                        </div>
                        <div class="col-3">
                            <h2 id="userScore">0</h2>
                        </div>
                </div>

                <div class="row button-row">
                    <div class="col-12">
                        <div class="row">
                            <div class="col-xs-3 col-sm-6 button-subrow">
                                <button class="button-gem gem-red gem-button-red" value="red"></button>
                                <button class="button-gem gem-blue gem-button-blue" value="blue"></button>
                            </div>
                            <div class="col-xs-3 col-sm-6 button-subrow">
                                <button class="button-gem gem-yellow gem-button-yellow" value="yellow"></button>
                                <button class="button-gem gem-green gem-button-green" value="green"></button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
                                <!-- jQuery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>    
    <script src="assets/javascript/game.js"></script>

</body>
</html>
